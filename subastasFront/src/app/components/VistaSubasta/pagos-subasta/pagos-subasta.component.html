  <div *ngIf="mensajeNotificacion" class="alert alert-info mt-4 d-flex justify-content-between align-items-center" style="width: 70%; margin: 0 auto;">
    @if (pagado != 'approved') {
      <span>{{ mensajeNotificacion }}</span>
      <button class="btn btn-success" (click)="realizarPago()">Pagar ahora</button>
    }
    @if (pagado == 'approved') {
      <span>Ya realizaste el pago de la subasta! Nos pondremos en contacto para coordinar la entrega.</span>
      <button class="btn btn-info" (click)="verDetalle()">Ver detalle del pago</button>
    }
  </div>

  @if (subastaEnCurso) {
    <div *ngIf="!depositoHecho" class="d-flex" style="padding-left: 3rem !important; margin-top: 100px;">
      <button class="btn btn-danger" (click)="depositoGarantia()">Realizar deposito de garant√≠a</button>
    </div>
  }
